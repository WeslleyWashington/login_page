<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/assets/iconww.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
   

    <title>wwashington</title>

    
</head>
<body>
    <main>
        <div class="container">

            <div class="campo_apresentacao">
                <img class="imagem_logo" src="/assets/iconww.png" alt="Logo">
                
                <div class="textos">
                    <h3 class="titulo">Bem Vindo à Weslley Washington</h3>
                    <h6 class="subtitulo">Fique conectado 24 horas por dia.</h6>

                </div>
            </div>
    
            <div class="campo_forms">
                <h6 class="titulo_forms">Faça login na sua conta</h6>

                <form class="formulario">

                    <label for="email">E-mail:</label>

                    <input id="login"
                    placeholder="E-mail" 
                    type="email" 
                    id="email"
                    name="email"
                    
                    required>
                        
                    <label for="password">Senha:</label>

                    <input  
                    placeholder="Senha" 
                    type="password" 
                    id="password" 
                    name="password"
                    onkeyup="valida_form()"
                    

                    required>

                    <button type="submit" id="botao"  
                    class="desabilitado" 
                    onmouseover="mouseOver()"
                    onmouseout="mouseOut()"
                    onclick="handleLogin()"
                    disabled
                    >Login</button>

                </form>
            
            </div>
            <div class="container_loader">
                <div class="spinner"></div>
            </div>
            
        </div>
        
    </main>
    <script src="script.js"></script>
</body>
</html>
